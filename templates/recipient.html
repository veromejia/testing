<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="/static/styles/style.css">
  <title>MedReminder</title>
</head>

<body>
  <form method='POST'>
    <div class="box">
      {{ form.hidden_tag() }}
      {{form.firstName.label()}}
      {{ form.firstName() }}


      {{form.lastname.label()}}
      {{ form.lastname() }}


      {{form.email.label()}}
      {{ form.email() }}

      {{form.phone_no.label()}}
      {{ form.phone_no() }}
      {{form.submit()}}
    </div>
  </form>
</body>

</html>
